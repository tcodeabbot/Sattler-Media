{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<!-- REGISTER FOR A NEW ACCOUNT -->
    <section class="p-3 p-md-4 p-xl-5">
        <div class="container">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-6 text-bg-light">
                <div class="d-flex align-items-center justify-content-center h-100">
                  <div class="col-10 col-xl-8 py-3">
                    <img class="img-fluid rounded mb-4" loading="lazy" src="./static/images/sattler_college_logo.png
                    " width="245" height="80" alt="BootstrapBrain Logo">
                    <hr class="border-primary-subtle mb-4">
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <h3>Register</h3>
                      </div>
                    </div>
                  </div>
                  <!-- REGISTRATION FORM  -->
                  <form action="/register" method="post">
                    <div class="row gy-3 gy-md-4 overflow-hidden">
                      <div class="col-12 text-start">
                        <label for="name" class="form-label">Full Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" autocomplete="off" name="name"placeholder="Enter your full name" required>
                      </div>
                      <div class="col-12 text-start">
                        <label for="username" class="form-label">Username<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" autocomplete="off" name="username" id="username" placeholder="username" required>
                      </div>
                      <div class="col-12 text-start">
                        <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" autocomplete="off" name="email" id="email" placeholder="name@example.com" required>
                      </div>
                      <div class="col-12 text-start">
                        <label for="bio" class="form-label">Add Bio<span class="text-danger">*</span></label>
                        <textarea type="text" class="form-control" rows="4" cols="50" autocomplete="off" name="bio" id="email" placeholder="Add your bio" required></textarea>
                      </div>
                      <div class="col-12 text-start">
                        <label class="form-label" for="customFile">Up Profile Photo</label>
                        <input type="file" class="form-control" id="customFile" name="photo" />
                      </div>
                      <div class="col-12 text-start">
                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                        <input type="password" autocomplete="off" placeholder="password" class="form-control" name="password" id="password" value="" required>
                      </div>
                      <div class="col-12 text-start">
                        <label for="password" class="form-label">Confirm Password<span class="text-danger">*</span></label>
                        <input type="password" autocomplete="off" placeholder="Re-type password" class="form-control" name="confirmation" id="password" value="" required>
                      </div>
                      <div class="col-12 text-start">
                        <div class="d-grid">
                          <button class="btn bsb-btn-xl btn-light account-action-btn" type="submit">Register</button>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-12">
                      <hr class="mt-5 mb-4 border-secondary-subtle">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                        <span>Already have an account?</span><a href="/login" class="link-secondary text-decoration-none">Login</a>                  </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
